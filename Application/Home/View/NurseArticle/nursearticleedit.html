<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content" style="margin-left:0">
            <div class="box" >
                <div class="box_con col8 fn-clear">
                    <div class="container-narrow">
                        <form class="layui-form">
                            <table class="table table-bordered table-striped table-hover" id="tablePxe">
                                <tbody>
                                <tr>
                                    <th class="table_ths" style="width:20%;text-align: right;"><span class="essential">*</span> &nbsp;文章标题&nbsp;&nbsp;</th>
                                    <th style="width:80%"><input class="layui-input" type="text" placeholder="文章标题" name="question_title" id="type_name" style="width:100%" value="{$articleInfo['title']}"></th>
                                </tr>
                                <tr>
                                    <th class="table_ths"><span class="essential">&nbsp;</span> &nbsp;文章分类&nbsp;&nbsp;</th>
                                    <th >
                                        <select name="type_id" id="type_id" lay-verify="" lay-search>
                                            <volist name="typeInfo" id="tlist">
                                                <option value="{$tlist.id}" <if condition="$articleInfo['type_id'] eq $tlist['id']"> selected </if> >{$tlist.type_name}</option>
                                            </volist>
                                        </select>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="table_ths"><span class="essential">&nbsp;</span> &nbsp;作者&nbsp;&nbsp;</th>
                                    <th>
                                        <input type="text" class="layui-input" value="{$articleInfo['author']}" name="author" id="author" style="width:345px" >
                                    </th>
                                </tr>

                                <tr>
                                    <th class="table_ths"><span class="essential">&nbsp;</span> &nbsp;发布时间&nbsp;&nbsp;</th>
                                    <th>
                                        <div class="input-prepend input-group">
                                    <span class="add-on input-group-addon">
                                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                    </span>
                                            <input placeholder="请选择时间" style="width:308px;"  type="text" class="layui-input" id ="publish_time" name="publish_time"  value="{$articleInfo['publish_time']}" readonly>
                                        </div>
                                    </th>
                                </tr>

                                <tr>
                                    <th class="table_ths"><span class="essential">&nbsp;</span> &nbsp;文章简介&nbsp;&nbsp;</th>
                                    <th>
                                        <textarea class="layui-input" id="description" name="description" title=""  style="height: 80px;">{$articleInfo['description']}</textarea>
                                    </th>
                                </tr>
                    
                                <tr>
                                    <th class="table_ths"><span class="essential">*</span> &nbsp;文章内容&nbsp;&nbsp;</th>
                                    <th>
                                        <textarea  name="contents" id="contents" style="width:100%">{$articleInfo['content']}</textarea>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="pull-right">
                            <a class="btn btn-primary" href="#" id="sends">提交</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            <script src="__PUBLIC__/layui/layui.js"></script>
            <script type="text/javascript">
                var ue = UE.getEditor('contents');
                ue.ready(function() {
                    ue.setHeight(400);
                });

                layui.use(['form'], function(){
                    var form = layui.form;
                });

                $(function(){
                    $('#sends').click(function(){
                        var typeName    = $.trim($('#type_name').val()),
                            description = $.trim($('#description').val()),
                            type_id     = $('#type_id').val(),
                            publishtime = $('#publish_time').val(),
                            author      = $.trim($('#author').val()),
                            contents    = $.trim($('textarea[name="contents"]').val()),
                            url         = '{:U("NurseArticle/nurseArticleEdit")}';
                        if( typeName == ''){
                            show_messages('文章标题不能为空！');
                            $('#type_name').focus();
                            return false;
                        }
                        if( contents == ''){
                            show_messages('文章内容不能为空！');
                            $('#contents').focus();
                            return false;
                        }
                        show_loading();
                        $.ajax({
                            url:url,
                            type:'post',
                            dataType:'json',
                            data:{id:{$articleInfo['id']},title:typeName,description:description,publishtime:publishtime,type_id:type_id,author:author,content:contents},
                            success:function(data){
                                layer.msg(data.error,function(){
                                    if(data.status == '1'){
                                        window.parent.location.reload(); //刷新父窗口
                                    }
                                    layer.closeAll();
                                },{icon: 1});
                            }
                        });

                    });
                });

                $('#publish_time').datetimepicker({
                    lang:'ch',
                    timepicker:true,
                    format:'Y/m/d H:i',
                })
            </script>
