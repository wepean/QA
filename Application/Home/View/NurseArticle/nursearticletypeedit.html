<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content" style="margin-left:0">
            <div class="box">
                <div class="box_con col8 fn-clear">
                    <div class="container-narrow">
                        <form method="post" id="form1">
                            <input type="hidden" name="id"  id="id" value="{$adminInfo['id']}">
                            <table class="table table-bordered table-striped table-hover" id="tablePxe">
                            <tbody>
                            <tr>
                                <th style="width:20%">文章分类:</th>
                                <th style="width:40%"><input class="layui-input" type="text" name="type_name" id="type_name" style="width:100%" value="{$adminInfo['type_name']}"></th>
                            </tr>
                            <tr>
                                <th>描述:</th>
                                <th style="width:40%"><textarea class="layui-textarea" name="description" id="description"
style="width:100%">{$adminInfo['description']}</textarea></th>
                            </tr>

                        </table>
                        </form>
                        <div class="pull-right">
                            <a class="btn btn-primary" href="#" id="send">提交</a>
                        </div>

                </div> 
            </div>
        </div>
        <script src="__PUBLIC__/layer/layer.js"></script>
        <script type="text/javascript">
          $(function(){
              $('#send').click(function(){
                  var typeName    = $('#type_name').val(),
                      description = $('#description').val(),
                      id          = $('#id').val(),
                      url         = '__ROOT__/index.php?s=/Home/NurseArticle/nurseArticleTypeEdit';
                  if( typeName == ''){
                      show_messages('文章分类不能为空！');
                      $('#type_name').focus();
                      return false;
                  }
                  show_loading();
                  $.ajax({
                      url:url,
                      type:'post',
                      dataType:'json',
                      data:{id:id,typeName:typeName,description:description},
                      success:function(data){
                          layer.msg(data.error,function(){
                              if(data.status == '1'){
                                  window.parent.location.reload(); //刷新父窗口
                              }
                              layer.closeAll();
                          },{icon: 1});
                      }
                  });

              });
          });
        </script>
